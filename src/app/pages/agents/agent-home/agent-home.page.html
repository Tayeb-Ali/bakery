<ion-content [fullscreen]="true" color="medium">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
        </ion-toolbar>

        <div class="user">
            <ion-card-subtitle color="light">Agent</ion-card-subtitle>
            <ion-card-title color="light">Mustafa Ahmed Omer</ion-card-title>
        </div>
        <br>
        <br>
        <div class="card">
            <ion-card-content>
                <br>
                <br>
                <ion-button color="secondary">Report a Problem</ion-button>
                <ion-button>Choose Area</ion-button>
            </ion-card-content>

            <ion-row>
                <ion-col size="6"><p><b>Last Order</b></p></ion-col>
                <ion-col size="6"><p class="order"><b>View All Order</b></p></ion-col>

            </ion-row>

            <ion-item class="request" *ngFor="let baker of bakers">
                <div slot="start" class="ion-text-lg-left">
                    <b>{{baker.name}}</b>
                </div>
            </ion-item>

        </div>
    </ion-header>

</ion-content>
