<ion-content [fullscreen]="true">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button>
                    <ion-icon class="light" src="assets/icon/on.svg"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="start">
                <ion-button>
                    <ion-back-button color="light"></ion-back-button>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>

        <div class="user">
            <ion-card-subtitle color="light">Home</ion-card-subtitle>
            <ion-card-title color="light">Al Jref West Bakery</ion-card-title>
        </div>
        <br>
        <br>
        <div class="card">
            <ion-card-content>
                <br>
                <br>
                <ion-button color="tertiary">Deliver Order</ion-button>
                <ion-button color="secondary">Request Order</ion-button>
            </ion-card-content>

            <ion-row>
                <ion-col size="6"><p>Last Order</p></ion-col>
                <ion-col size="6"><p>View All Order</p></ion-col>

            </ion-row>

            <div class="request" *ngFor="let request of requestes">
                <ion-label slot="start" class="ion-text-lg-left">
                    <p><b>Order</b> <span style="color: var(--ion-color-primary)"> #{{request?.order_id}}</span></p>
                    <br>
                    <p>Requested On: {{request?.requested_on}}</p>
                    <p>Arrive On: {{request?.arrive_on}}</ion-label>
            </div>

        </div>
    </ion-header>

</ion-content>
